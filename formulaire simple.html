<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>
    <h1>formulaire</h1>
    <div class="formu">
    <form method="post" action="traitement">
     <label for="prenom">entrez votre prenom</label>
     <input type="text" id="prenom" name="prenom"><br>
     <label for="naissance">votre date de naissance</label>
     <input type="date" id="naissance" name="naissance"><br>
     <label for="email">entrez votre mail</label>
     <input type="email" id="email" name="mail"><br>
     <label for="tel">votre numero</label>
     <input type="number" id="tel" name="tel" min="0" max="9"><br>
     <label for="site">envoyer a un site</label>
     <input type="url" id="site" name="site"><br>
     <label for="pass">mot de passe</label>
     <input type="password" id="pass" name="pass"><br>
     <label for="prez">une presentation</label>
     <textarea name="presentation" id="prez"></textarea><br>
     <input type="submit" value="send" id="send"> 



    </form>
</div>
</body>
</html>
